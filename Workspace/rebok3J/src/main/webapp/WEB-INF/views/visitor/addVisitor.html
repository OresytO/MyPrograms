<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
        >
<body>
<h2 th:text="#{add.visitor.form.title}">Add visitor</h2>

<form th:action="@{/visitor/add}" th:method="post" th:object="${addNewVisitorDTO}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label for="lastName" th:text="#{add.visitor.form.lastName}"></label>
    <input type="text" id="lastName" th:placeholder="#{add.visitor.form.lastName}" th:field="*{lastName}"/>
    <br/>
    <label for="firstName" th:text="#{add.visitor.form.firstName}"></label>
    <input type="text" id="firstName" th:placeholder="#{add.visitor.form.firstName}" th:field="*{firstName}"/>
    <br/>
    <label for="middleName" th:text="#{add.visitor.form.middleName}"></label>
    <input type="text" id="middleName" th:placeholder="#{add.visitor.form.middleName}" th:field="*{middleName}"/>
    <br/>
    <label for="sex" th:text="#{add.visitor.form.sex}"></label>
    <select id="sex" th:field="*{sex}">
        <option th:each="sex : ${addNewVisitorForm.sexes}"
                th:value="${sex.key}"
                th:text="#{${sex.value}}"></option>
    </select>
    <br/>
    <label for="dateOfBirth" th:text="#{add.visitor.form.dateOfBirth}"></label>
    <input id="dateOfBirth" class="datePicker" type="datetime" th:field="*{dateOfBirth}"/>
    <br/>
    <label for="phone" th:text="#{add.visitor.form.phoneNumber}"></label>
    <input type="text" id="phone" th:placeholder="#{add.visitor.form.phoneNumber}" th:field="*{phoneNumber}"/>
    <br/>
    <label for="email" th:text="#{add.visitor.form.email}"></label>
    <input type="email" id="email" th:placeholder="#{add.visitor.form.email}" th:field="*{email}"/>
    <br/>
    <label for="status" th:text="#{add.visitor.form.status}"></label>
    <input type="text" id="status" th:placeholder="#{add.visitor.form.status}" th:field="*{status}"/>
    <br/>
    <label for="note" th:text="#{add.visitor.form.note}"></label>
    <input type="text" id="note" th:placeholder="#{add.visitor.form.note}" th:field="*{note}"/>
    <br/>
    <button type="submit" th:text="#{add.visitor.form.button.add}"></button>
    <button type="reset" th:text="#{add.visitor.form.button.cancel}"></button>
</form>
</body>
</html>
