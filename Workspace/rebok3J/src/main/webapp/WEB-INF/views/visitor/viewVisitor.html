<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
        >
<body>
<h2 th:text="#{visitor.form.title}"></h2>

<label for="lastName" th:text="#{visitor.form.lastName}"></label>
<input type="text" th:readonly="true" id="lastName" th:value="${visitor.lastName}"/>
<br/>
<label for="firstName" th:text="#{visitor.form.firstName}"></label>
<input type="text" th:readonly="true" id="firstName" th:value="${visitor.firstName}"/>
<br/>
<label for="middleName" th:text="#{visitor.form.middleName}"></label>
<input type="text" th:readonly="true" id="middleName" th:value="${visitor.middleName}"/>
<br/>
<label for="sex" th:text="#{visitor.form.sex}"></label>
<input type="text" th:readonly="true" id="sex" th:value="${visitor.sex}"/>
<br/>
<label for="dateOfBirth" th:text="#{visitor.form.dateOfBirth}"></label>
<input id="dateOfBirth" th:readonly="true" type="datetime" th:value="${visitor.dateOfBirth}"/>
<br/>
<label for="phone" th:text="#{visitor.form.phoneNumber}"></label>
<input type="text" th:readonly="true" id="phone" th:value="${visitor.phone}"/>
<br/>
<label for="email" th:text="#{visitor.form.email}"></label>
<input type="email" id="email" th:value="${visitor.email}"/>
<br/>
<label for="status" th:text="#{visitor.form.status}"></label>
<input type="text" th:readonly="true" id="status" th:value="${visitor.status}"/>
<br/>
<label for="note" th:text="#{visitor.form.note}"></label>
<input type="text" th:readonly="true" id="note" th:value="${visitor.note}"/>
<br/>

</body>
</html>
