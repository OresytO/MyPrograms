<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      >
<head>
    <title>Login page</title>
</head>
<body>
<h1 th:text="#{login.form.title}">Login page</h1>

<span style="float: right">
    <a href="?lang=en">en</a> | <a href="?lang=ua">ua</a> | <a href="?lang=ru">rus</a>
</span>
<form name="f" th:action="@{/login}" method="post">
    <fieldset>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <legend th:text="#{login.form.legend.pleaseLogin}">Please Login</legend>
        <label for="username" th:label="#{loginForm.label.userName}">Username</label>
        <input type="text" id="username" placeholder="User name" name="username"/>
        <label for="password" th:label="#{loginForm.label.password}">Password</label>
        <input type="password" id="password" placeholder="Password" name="password"/>

        <div >
            <button type="submit" th:text="#{login.form.button.ok}">Log in</button>
        </div>
    </fieldset>
</form>
</body>
</html>
