<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
        >
<body>
<h2 th:text="#{status.form.title}"></h2>

<label for="id" th:text="#{status.form.name}"></label>
<input type="text" th:readonly="true" id="id" th:value="${status.id}"/>
<br/>
<label for="name" th:text="#{status.form.address}"></label>
<input type="text" th:readonly="true" id="name" th:value="${status.name}"/>
<br/>
<label for="createDate" th:text="#{status.form.createDate}"></label>
<input id="createDate" th:readonly="true" type="date" th:value="${status.createDate}"/>
<br/>
<label for="lastUpdated" th:text="#{status.form.lastUpdated}"></label>
<input id="lastUpdated" th:readonly="true" type="date" th:value="${status.lastUpdated}"/>
<br/>

</body>
</html>
