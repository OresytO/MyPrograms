<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
        >
<body>
<h2 th:text="#{add.salon.form.title}">Add salon</h2>

<form action="/salon/add" th:action="@{/salon/add}" method="post" th:method="post" th:object="${addNewSalonDTO}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label for="name" th:text="#{add.salon.form.name}">Salon name</label>
    <input type="text" id="name" th:placeholder="#{add.salon.form.name}" th:field="*{salonName}"/>
    <br/>
    <label for="address" th:text="#{add.salon.form.address}">Salon address</label>
    <input type="text" id="address" th:placeholder="#{add.salon.form.address}" th:field="*{salonAddress}"/>
    <br/>

    <button id="okButton" th:text="#{add.salon.form.button.ok}" type="submit" th:type="submit">Ok</button>
    <button id="cancelButton" th:text="#{add.salon.form.button.cancel}" type="reset" th:type="reset">Cancel</button>
</form>
</body>
</html>
