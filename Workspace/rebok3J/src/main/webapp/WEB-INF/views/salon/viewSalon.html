<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
        >
<body>
<h2 th:text="#{salon.form.title}">Visitor</h2>

<label for="name" th:text="#{salon.form.name}">Salon name</label>
<input type="text" th:readonly="true" id="name" th:value="${salon.name}"/>

<label for="address" th:text="#{salon.form.address}">Salon address</label>
<input type="text" th:readonly="true" id="address" th:value="${salon.address}"/>
<br/>

</body>
</html>
