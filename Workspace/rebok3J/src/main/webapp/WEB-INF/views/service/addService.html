<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
        >
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"> Hello ADMIN</div>
<div th:if="${#authorization.expression('hasRole(''ROLE_DIRECTOR'')')}"> Hello DIRECTOR</div>
<div th:if="${#authorization.expression('hasRole(''ROLE_MANAGER'')')}"> Hello MANAGER</div>
<a th:href="@{/login}" href="http://localhost:8080/rebok3J/login1">login</a>
<a th:href="@{/logout}" href="http://localhost:8080/rebok3J/logout1">logout</a>

<div class="search-block">
    <input type="text" id="searchSurname" name="searchSurname"/>
    <br />
    <label for="searchSurname" th:text="#{search.label}">Search label:</label>
    <button id="searchButton" name="searchButton" onclick="sendContent()" type="button"
            th:text="#{search.button}">Search button</button>
</div>

<!-- Results block -->
<div id="resultsBlock">

</div>
</body>
</html>
