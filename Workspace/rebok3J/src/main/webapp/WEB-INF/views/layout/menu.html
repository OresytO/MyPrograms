<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="menu">
    <div th:include="layout/menu::menu1"></div>
</div>

<div th:fragment="menu1">

    <!--link to source of this menu http://code.stephenmorley.org/javascript/touch-friendly-drop-down-menus/ -->
    <ul class="dropdown noCopy">
        <li>
            <span th:text="#{menu.tab.add}"></span>
            <ul>
                <li><a th:href="@{/visitor/add}" th:text="#{menu.add.visitor}"></a></li>
                <li><a th:href="@{/visit/add}" th:text="#{menu.add.visit}"></a></li>
                <li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                    <a th:href="@{/service/add}" th:text="#{menu.add.service}"></a>
                </li>
                <li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                    <a th:href="@{/salon/add}" th:text="#{menu.add.salon}"></a>
                </li>
                <li th:if="${#authorization.expression('hasRole(''ROLE_DIRECTOR'')')}">
                    <a th:href="@{/status/add}" th:text="#{menu.add.status}"></a>
                </li>
            </ul>
        </li>
        <li><span th:text="#{menu.tab.search}">Search</span>
            <ul>
                <li><a th:href="@{/visitor/search}" th:text="#{menu.search.visitor}">Search visitor</a></li>
                <li><a th:href="@{/visit/search}" th:text="#{menu.search.visit}">Search visit</a></li>
                <li><a th:href="@{/service/search}" th:text="#{menu.search.service}">Search service</a></li>
                <li th:if="${#authorization.expression('hasRole(''ROLE_DIRECTOR'')')}">
                    <a th:href="@{/salon/search}" th:text="#{menu.search.salon}">Search salon</a>
                </li>
            </ul>
        </li>
        <li><span th:text="#{menu.tab.services}">Services</span>
            <ul>
                <li><a th:href="@{/service/search}" th:text="#{menu.services.showAll}">Show all services</a></li>
                <li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                    <a th:href="@{/service/add}" th:text="#{menu.services.addNew}">Add new service</a>
                </li>
            </ul>
        </li>
        <li th:if="${#authorization.expression('hasRole(''ROLE_DIRECTOR'')')}"><span th:text="#{menu.tab.reports}">Reports</span>
            <ul>
                <li><a th:href="@{/reports/serviceLoad/search}" th:text="#{menu.reports.serviceLoad}"></a></li>
                <li><a th:href="@{/report/add}" th:text="#{menu.reports.addNew}"></a></li>
            </ul>
        </li>
        <li><a th:href="@{/home}" th:text="#{menu.tab.homePage}"></a></li>
    </ul>
</div>

</body>

</html>
